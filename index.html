<!DOCTYPE html>
<html>
<head>
    <title>Upload geometry</title>
    <meta charset="utf-8" />
    <script
			  src="https://code.jquery.com/jquery-1.12.1.min.js"
			  integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I="
			  crossorigin="anonymous"></script>
      <script
    			src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
    			integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
    			crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/Styles/core.css" />
    <link rel="stylesheet" href="assets/Styles/bootstrap-dialog.min.css" />
    <link rel="stylesheet" href="assets/Styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.13/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="assets/Styles/smallmap-template.css" />
    <link href="assets/Styles/customNoMap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/Styles/bootstrapmap.css" />
    <link rel="stylesheet" type="text/css" href="assets/Styles/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="assets/Styles/styles.css" />
    <script type="text/javascript">
      var dojoConfig = {
         paths: { modules: location.pathname.replace(/\/[^/]+$/, "") + "/modules" }
      };
     </script>

    <script src="https://js.arcgis.com/3.16/"></script>
    <script src="assets/js/bootstrap-dialog.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="lib/zip.js"></script>
    <script src="lib/terraformer/terraformer.min.js"></script>
    <script src="lib/terraformer-arcgis-parser/terraformer-arcgis-parser.min.js"></script>
    <script src='lib/togeojson.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="assets/js/upload.js"></script>
</head>
<body class="claro" style="margin:auto; padding:10px;">
  <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%; height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" id="rightPane" data-dojo-props="region:'right'" style="float:right; width:300px;">
      <div style='padding-left:4px;'>
        <p>
          Add a shape to the map.</p><p>
            <form enctype="multipart/form-data" method="post" id="uploadForm">
            <div class="field">
                <label class="file-upload">
                    <span><strong>Add File</strong></span>
                    <input type="file" name="file" id="inFile" />
                </label>
            </div>
            </form>
            <span class="file-upload-status" style="opacity:1;" id="upload-status"></span>
            <div id="fileInfo"> </div>
      </div>
  </div>
  <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
</div>
</body>

</html>
