

<div class="container-fluid">
    <form class="form-horizontal" role="form" action="javascript:void(0);">
        <div class="form-group tract-acreage-container">
            <label class="col-sm-2 control-label">Total Acreage:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tract-acres" placeholder="Total Acreage" readonly />
            </div>
        </div>
        <div class="form-group tract-acreage-container">
            <label class="col-sm-2 control-label">County:</label>
            <div class="col-sm-10">
                <p class="form-control tract-county" placeholder="County Name" readonly></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Coordinates:</label>
            <div class="col-sm-10">
                <p type="text" class="form-control tract-coords" placeholder="Longitude" readonly></p>
            </div>
        </div>      
        <div class="form-group">
            <label class="col-sm-2 control-label">Tract Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tract-name" placeholder="Tract Name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tract Label:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control tract-label" placeholder="Map Label" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control tract-owner-last" placeholder="Last" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">First:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control tract-owner-first" placeholder="First" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Middle:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control tract-owner-middle" placeholder="Middle" />
            </div>
        </div>        
        
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <textarea name="REMARKS" rows="3" class="form-control tract-remarks" placeholder="Tract/Project Comments and Remarks"></textarea>
            </div>
        </div>
    </form>
</div>
